---
layout: default
---
<div id="home">
  <h1>Posts</h1>
  <table id="posts">
  	  <col style="width:20%">
      <col style="width:80%">
    {% for post in site.posts %}
      <tr><td>{{ post.date | date: "%Y-%m-%d" }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
</table>
</div>
